<section class="h-100" *ngIf="competition">
  <div class="container py-2 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-8 col-xl-6">
        <div class="card rounded-3">
          <img [src]="competition.CoverImage"
               class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">{{competition.Title}}</h3>
            <div [innerHTML]="competition.Description">
            </div>

            <app-registration-form [CompetitionId]="competition.Id"
                                   (OnRegistration)="OnRegistration()"
                                   (OnRegistrationError)="OnRegistrationError()">
            </app-registration-form>

            <div class="alert alert-danger" role="alert" *ngIf="isErrorMessageVisible">
              {{ content.ErrorMessage }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<app-useful-information></app-useful-information>
