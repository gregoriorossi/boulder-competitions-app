<form [formGroup]="form" (ngSubmit)="OnAccessClick()" class="px-md-2">

  <div class="form-group mb-2">
    <label for="user-registration-gender" class="col-sm-2 col-form-label">Scegli la gara</label>
    <div class="col-sm-12">
      <select class="form-control" name="competition" formControlName="CompetitionId" required data-live-search="true">
        <option value="1">Gara di Natale</option>
        <option value="2">Gara Boulder</option>
      </select>
      <div *ngIf="formSubmittedAtLeastOnce && competitionId!.invalid" class="alert alert-danger">
        <div *ngIf="competitionId!.errors?.['required']">
          Seleziona una gara
        </div>
      </div>
    </div>
  </div>

  <div class="form-group mb-2">
    <label for="user-registration-name" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-12">
      <input type="text" class="form-control" name="user-registration-name" formControlName="Email" required />
      <div *ngIf="formSubmittedAtLeastOnce && email!.invalid" class="alert alert-danger">
        <div *ngIf="email!.errors?.['required']">
          L'email Ã¨ obbligatoria'
        </div>
      </div>
    </div>
  </div>

  <button type="submit" class="btn btn-success btn-lg mb-1" [disabled]="AccessButtonDisabled">Accedi</button>

</form>
