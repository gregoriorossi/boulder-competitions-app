<div class="row" *ngIf="Competition.RankingsVisibility">

  <div class="row mb-3">
    <div class="col-12">
      <h3>Blocchi speciali</h3>
      <div class="col-12">
        <ng-container *ngFor="let problem of specialProblems">
          <app-ranking-special-problem [Problem]="problem">
          </app-ranking-special-problem>&nbsp;
        </ng-container>
      </div>
    </div>
  </div>

  <div class="col-md-9">
    <h3>{{ GetSectionTitle() }}</h3>
  </div>

  <div class="col-md-3">
    <div class="input-group mb-3">
      <select class="form-select" [(ngModel)]="rankingType" (ngModelChange)="OnRankingTypeChange($event)">
        <option [value]="RankingTypes.MAN">Maschile</option>
        <option [value]="RankingTypes.WOMAN">Femminile</option>
      </select>
    </div>
  </div>

  <div class="col-12">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Partecipante</th>
          <th scope="col">Punteggio</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let rank of ranking">
          <th scope="row">{{ rank.Position }}</th>
          <td>{{ rank.Surname }} {{ rank.Name }}</td>
          <td>{{ rank.Score }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="row" *ngIf="!Competition.RankingsVisibility">
  <div class="alert alert-warning text-center" role="alert">
    Le classifiche saranno disponibili una volta terminata la gara!
  </div>
</div>
