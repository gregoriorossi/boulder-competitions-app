<div class="problem me-3" (click)="open(editproblemmodal)">
  <h3>
    <span class="badge bg-primary me-1 {{GetCssColorClass(Color)}}">{{Problem.Title}}</span>
  </h3>
</div>


<ng-template #editproblemmodal let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Modifica</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')">
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="form" (ngSubmit)="OnEditClick()" novalidate>
      <div class="form-group mb-2">
        <label for="problems-names" class="col-sm-6 col-form-label">Nome blocco</label>
        <div class="row">
          <div class="col-sm-6">
            <input type="text" class="form-control" name="ProblemName" formControlName="ProblemName" required />
            <div *ngIf="formSubmittedAtLeastOnce && problemName!.invalid" class="alert alert-danger">
              <div *ngIf="problemName!.errors?.['required']">
                Il titolo Ã¨ obbligatorio.
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group mt-2">
        <div class="col-sm-12 float-end">
          <button class="btn btn-danger float-start" [disabled]="DeleteButtonDisabled" (click)="OnDeleteProblemClick()">Elimina</button>
          <button type="submit" class="btn btn-primary float-end" [disabled]="EditButtonDisabled">Salva</button>
        </div>
      </div>
    </form>
  </div>
</ng-template>
