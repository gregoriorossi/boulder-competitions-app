<button type="button" class="btn btn-info" (click)="open(mymodal)">
  <i class="fa fa-sort"></i>&nbsp;Riordina Colori
</button>

<ng-template #mymodal let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Cambia l'ordine dei colori</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')">
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-12 text-center">
        <div class="problem me-3" *ngFor="let color of Colors">
          <h3>
            <span class="problem-color-box"
                  [ngStyle]="{'background-color': color.Color}">
              {{color.SortOrder}}
            </span>
          </h3>
        </div>
      </div>
    </div>
 
  </div>
</ng-template>
