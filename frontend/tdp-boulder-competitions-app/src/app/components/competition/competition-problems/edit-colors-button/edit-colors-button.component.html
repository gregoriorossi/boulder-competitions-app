</button>

    <h4 class="modal-title">Modifica i colori dei blocchi</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')">
    </button>
  </div>
  <div class="modal-body">
    
  </div>
</ng-template>
