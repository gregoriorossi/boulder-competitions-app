<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="btn-group float-end" role="group">
        <app-add-problems-button
          [CompetitionId]="CompetitionId">
        </app-add-problems-button>
      </div>
    </div>
  </div>
</div>

<div class="table-responsive" *ngIf="BoulderProblems">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>Blocco</th>
        <th>Punteggio</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let problem of BoulderProblems">
        <td>
          <span class="badge {{CompetitionsUtils.BoulderProblemColorToCssClass(problem.color)}}">{{problem.title}}</span>
        </td>
        <td>{{problem.difficulty}}</td>
        <td>
          <div class="btn-group float-end" role="group">
            <button type="button" class="btn btn-primary"><i class="fa fa-eraser"></i></button>&nbsp;
            <button type="button" class="btn btn-primary"><i class="fa fa-edit"></i></button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
