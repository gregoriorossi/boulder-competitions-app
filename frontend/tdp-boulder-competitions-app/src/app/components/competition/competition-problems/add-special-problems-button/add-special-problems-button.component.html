<button type="button" class="btn btn-info" (click)="open(mymodal)">
  <i class="fa fa-plus"></i>&nbsp;Blocco Speciale
</button>

<ng-template #mymodal let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Crea un nuovo blocco speciale</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')">
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="form" (ngSubmit)="OnCreateClick()" novalidate>
      <div class="form-group mb-2">
        <label for="problems-names" class="col-sm-2 col-form-label">Nome</label>
        <div class="row">
          <div class="col-sm-12">
            <input type="text" class="form-control" name="ProblemName" formControlName="ProblemName" required />
            <div *ngIf="formSubmittedAtLeastOnce && problemName!.invalid" class="alert alert-danger">
              <div *ngIf="problemName!.errors?.['required']">
                Il titolo Ã¨ obbligatorio.
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group mt-2">
        <div class="col-sm-12 float-end">
          <button type="submit" class="btn btn-primary float-end" [disabled]="CreateButtonDisabled">Crea</button>
        </div>
      </div>
    </form>
  </div>
</ng-template>
