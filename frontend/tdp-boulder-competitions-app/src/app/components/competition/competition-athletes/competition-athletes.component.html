<div class="container mt-2">
  <div class="row">
    <div class="col-md-12">
      <div class="btn-group float-end" role="group">
        <button type="button" class="btn btn-secondary" (click)="athletemodal.Open()">
          <i class="fa fa-plus"></i>&nbsp;Partecipante
        </button>
      </div>
    </div>
  </div>
</div>


<div class="table-responsive" *ngIf="competition">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>Partecipanti</th>
        <th>Punteggio</th>
        <th *ngFor="let problem of competition.BoulderProblems">
          <span class="badge {{CompetitionsUtils.BoulderProblemColorToCssClass(problem.Color)}}">{{problem.Title}}</span>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let athlete of competition.Athletes" class="{{GetGenderClass(athlete.Gender)}}">
        <td>{{ShowAthleteLabel(athlete)}}</td>
        <td>{{CalculateScore(athlete, competition.BoulderProblems)}}</td>
        <td *ngFor="let problem of competition.BoulderProblems">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" [checked]="IsProblemSent(athlete, problem)">
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<app-add-athlete-to-competition-modal #athletemodal></app-add-athlete-to-competition-modal>
