<div class="row">
  <div class="col-sm-12 mb-3">
    <button type="button" class="btn btn-link float-end" (click)="OnRefreshClick()">
      <i class="fa fa-refresh"></i>&nbsp;Aggiorna Classifica
    </button>
  </div>
  <div class="col-md-8">
    <h3>{{ GetSectionTitle() }}</h3>
  </div>

  <div class="col-md-4">
    <div class="input-group mb-3">
      <select class="form-select" [(ngModel)]="rankingType" (ngModelChange)="OnRankingTypeChange($event)">
        <option [value]="RankingTypes.GENERAL">Generale</option>
        <option [value]="RankingTypes.MALE">Maschile</option>
        <option [value]="RankingTypes.FEMALE">Femminile</option>
      </select>
      <button type="button" class="btn btn-secondary" (click)="OnDownloadButtonClick()">
        <i class="fa fa-download"></i>&nbsp;Scarica classifica
      </button>
    </div>
  </div>

  <div class="col-12">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Parteciante</th>
          <th scope="col">Punteggio</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let rank of ranking">
          <th scope="row">{{ rank.Position }}</th>
          <td>{{ rank.Surname }} {{ rank.Name }}</td>
          <td>{{ rank.Score }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
