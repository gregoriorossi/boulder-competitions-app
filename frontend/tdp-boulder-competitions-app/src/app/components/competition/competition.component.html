<ng-container *ngIf="competition">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h4 class="h4">{{competition.Title}}</h4>

    <div class="btn-toolbar mb-2 mb-md-0">
      <div class="btn-group me-2">
        <button type="button" class="btn btn-secondary">Aggiungi atleta</button>

        <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
        <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
      </div>
    </div>
  </div>
  <div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th>Atleti</th>
          <th>Risultato</th>
          <th *ngFor="let problem of competition.BoulderProblems">
            {{problem.Title}}
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let athlete of competition.Athletes">
          <td>{{ShowAthleteLabel(athlete)}}</td>
          <td>{{CalculateScore(athlete)}}</td>
          <td *ngFor="let problem of competition.BoulderProblems">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" [checked]="IsProblemSent(athlete, problem)">
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</ng-container>
