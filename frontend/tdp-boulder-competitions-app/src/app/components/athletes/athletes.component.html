<div class="container mt-2">
  <div class="row">
    <div class="col-md-12">
      <div class="btn-group float-end" role="group">
        <button type="button" class="btn btn-secondary" (click)="newathletemodal.open()">
          <i class="fa fa-plus"></i>&nbsp;Atleta
        </button>
      </div>
    </div>
  </div>
</div>

<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>Cognome</th>
        <th>Nome</th>
        <th>Data di nascita</th>
        <th>Sesso</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let athlete of athletes">
        <td>
          {{athlete.Surname}}
        </td>
        <td>
          {{athlete.Name}}
        </td>
        <td>{{DateUtils.FormatDate(athlete.BirthDate, "DD-MM-YYYY")}}</td>
        <td>
          <i class="fa {{GetGenderClass(athlete.Gender)}}"></i>
        </td>
        <td>
          <div class="btn-group float-end" role="group">
            <button type="button" class="btn btn-primary" (click)="OnDeleteAthleteClick(athlete)"><i class="fa fa-eraser"></i></button>&nbsp;
            <button type="button" class="btn btn-primary" (click)="editathletemodal.open(athlete)"><i class="fa fa-edit"></i></button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<app-edit-athlete-modal #editathletemodal></app-edit-athlete-modal>
<app-new-athlete-modal #newathletemodal></app-new-athlete-modal>
