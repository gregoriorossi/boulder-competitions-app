<ng-template #modal let-modal>
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{Dialog.message}}</h5>
          <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss()">
          </button>
        </div>
        <div class="modal-body">
          <p>{{Dialog.body}}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="ConfirmFn()">{{Dialog.confirmButtonText}}</button>
          <button type="button" class="btn btn-secondary" (click)="CancelFn()" data-dismiss="modal">{{Dialog.cancelButtonText}}</button>
        </div>
      </div>
</ng-template>
